<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-700 flex items-center justify-center min-h-screen">
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg w-full max-w-sm">
      <div class="flex justify-center mb-4">
        <div class="bg-teal-500 p-4 rounded-full">
          <i class="fas fa-user text-white text-4xl"></i>
        </div>
      </div>
      <h2 class="text-center text-2xl font-semibold mb-6">Login Admin</h2>
      <form action="login_process.php" method="POST">
        <div class="mb-4">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            class="w-full p-3 border border-gray-300 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="w-full p-3 border border-gray-300 rounded"
            required
          />
        </div>
        <div class="mb-6">
          <button
            type="submit"
            class="w-full bg-teal-500 text-white p-3 rounded hover:bg-teal-600"
          >
            Login
          </button>
        </div>
      </form>
      <div class="text-center">
        <p class="text-gray-500">
          Don't have an account?
          <a href="register.html" class="text-teal-500 hover:underline"
            >Sign up here!</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
